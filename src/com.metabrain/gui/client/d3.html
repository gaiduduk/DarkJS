<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/d3.v5.min.js"></script>
</head>
<body>

<script>
    var svg = d3.select("body")
        .append("svg")
        .attr("width", 800)
        .attr("height", 800);

    svg.selectAll("text")
        .data([4, 8, 15, 16, 23, 42])
        .enter().append("text")
        .text(function (d) {
            return "Iâ€™m number " + d + "!";
        })
        .attr("x", 50)
        .attr("y", function (d, i) {
            return 20 * i;
        });

    svg.transition()
        .duration(1000).delay(1000)
        .style("background-color", "red");

    svg.append('image')
        .attr('xlink:href', 'http://upload.wikimedia.org/wikipedia/commons/b/b0/NewTux.svg')
        .attr('width', 200)
        .attr('height', 200)
        .attr("x", 50)
        .attr("y", 300)
</script>
</body>
</html>
